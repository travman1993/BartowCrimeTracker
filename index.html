<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bartow Crime Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>
<body>
    <header>
        <H1>Bartow Crime Tracker</H1>
        <p>Stay infroemed. Stay aware. Updated crime and safety data for Bartow County, GA.</p>
    </header>

    <!-- Ad Banner (Top)-->
    <div class="ad ad-top">
        <p>Advertisement</p>
    </div>

    <nav>
        <button id="tab-map" tabindex="0" alt="Crime Map">Crime Map</button>
        <button id="tab-offenders" tabindex="1" alt="Registered Offenders">Registered Offenders</button>
        <button id="tab-tips" tabindex="2" alt="Community Tips">Community Tips</button>
    </nav>

    <main id="content">
        <!-- Map or Tab content will load here.-->
        <section id="map-section" class="tab active">
            <div id="map"></div>
        </section>

        <section id="offender-section" class="tab hidden">
            <h2>Registered Offenders</h2>
            <div id="offender-list"></div>
        </section>

        <section id="tips-section" class="tab hidden">
            <h2>Anonymous Community Tips</h2>
            <form id="tip-form">
                <textarea placeholder="Share a local tip or report..."></textarea>

                <label for="tip-image" class="upload-label">
                    Attach an image (optional):
                </label>
                <input type="file" id="tip-image" accept="image/*"/>

                <button type="submit">Submit Tip</button>
            </form>
            <ul id="tip-feed"></ul>
        </section>
    </main>

    <!-- Ad Banner (Bottom)-->
    <div class="ad ad-bottom">
        <p>Advertisement</p>
    </div>

    <footer>
        <p>&copy; 2025 Bartow Crime Tracker | Data from GBI & Public Records</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvT1ZBo=" crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
